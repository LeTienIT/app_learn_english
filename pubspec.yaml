name: learn_english
description: "App learn english"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_translation: ^0.13.0
  google_mlkit_object_detection: ^0.15.0

  path_provider: ^2.1.5
  image_picker: ^1.0.7
  image_cropper: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/models/